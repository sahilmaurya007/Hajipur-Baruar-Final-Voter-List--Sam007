<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ward-wise Voter Analysis</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --light: #f8f9fa;
      --dark: #212529;
      --card-bg: white;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4edf9 100%);
      margin: 0;
      padding: 20px;
      color: var(--dark);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* Password Screen Styles */
    .password-container {
      max-width: 500px;
      margin: 0 auto;
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      padding: 40px 20px;
    }
    .password-header {
      background: var(--primary);
      color: white;
      padding: 25px;
      margin: -40px -20px 30px;
    }
    .password-header h1 {
      margin: 0;
      font-size: 28px;
    }
    input[type="password"] {
      padding: 12px;
      font-size: 18px;
      border: 2px solid #ddd;
      border-radius: 10px;
      width: 100%;
      max-width: 300px;
      text-align: center;
      margin: 15px 0;
    }
    .password-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    .error-msg {
      color: #e74c3c;
      margin-top: 15px;
      font-weight: bold;
      min-height: 24px;
    }
    
    /* Main App Styles (Your Original Interface) */
    .main-container {
      max-width: 800px;
      margin: 0 auto;
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
      display: none; /* Hidden by default */
    }
    .header {
      background: var(--primary);
      color: white;
      padding: 25px;
      text-align: center;
      position: relative;
    }
    .header h1 {
      margin: 0;
      font-size: 28px;
    }
    .lang-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }
    .content {
      padding: 25px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
    }
    select, button {
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 10px;
      width: 100%;
      max-width: 250px;
      margin: 5px 0;
    }
    button {
      background: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      max-width: 200px;
    }
    .info-box {
      background: #eef7ff;
      padding: 14px;
      border-radius: 10px;
      margin: 15px 0;
      border-left: 4px solid var(--primary);
    }
    .result {
      margin-top: 20px;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 12px;
      display: none;
    }
    .voter-list {
      background: white;
      padding: 15px;
      border-radius: 8px;
      max-height: 300px;
      overflow-y: auto;
      margin-top: 12px;
      line-height: 1.5;
    }
    .hindi body { font-family: 'Noto Sans Devanagari', sans-serif; }
  </style>
</head>
<body>
  <!-- Password Screen -->
  <div class="password-container" id="passwordScreen">
    <div class="password-header">
      <h1><i class="fas fa-lock"></i> Secure Access Required</h1>
    </div>
    <p>Enter password to access voter analysis system</p>
    <input type="password" id="passwordInput" placeholder="Enter password" autocomplete="off" />
    <br>
    <button class="password-btn" id="unlockBtn">Unlock System</button>
    <div class="error-msg" id="errorMsg"></div>
  </div>

  <!-- Main App (Your Original Interface) -->
  <div class="main-container" id="mainApp">
    <div class="header">
      <h1 id="title">Ward-wise Voter Analysis</h1>
      <button class="lang-toggle" id="langToggle">हिंदी</button>
    </div>

    <div class="content">
      <label id="lblWard">1. Select Ward:</label>
      <select id="wardSelect">
        <option value="">-- Select Ward --</option>
      </select>

      <div class="info-box" id="wardSummary" style="display: none;">
        <p><strong id="totalHousesLabel">Total Houses in this Ward:</strong> <span id="houseCount">0</span></p>
        <p><strong id="totalVotersWardLabel">Total Voters in this Ward:</strong> <span id="voterCount">0</span></p>
      </div>

      <label id="lblHouse">2. Select House No.:</label>
      <select id="houseSelect" disabled>
        <option value="">-- Select House --</option>
      </select>

      <button id="btnShow">
        <i class="fas fa-search"></i> <span id="btnText">Show Voters</span>
      </button>

      <div class="result" id="result">
        <h3><i class="fas fa-house-user"></i> <span id="resultHeader">Ward 1, House 1</span></h3>
        <p><strong id="totalLabel">Total Voters:</strong> <span id="totalVoters">0</span></p>
        <div class="voter-list" id="voterList"></div>
      </div>
    </div>
  </div>

  <script>
    // Password Configuration
    const CORRECT_PASSWORD = "1857"; // Change this to your desired password
    
    // Check if already unlocked
    if (sessionStorage.getItem('voterAppUnlocked') === 'true') {
      showMainApp();
    } else {
      showPasswordScreen();
    }
    
    function showPasswordScreen() {
      document.getElementById('passwordScreen').style.display = 'block';
      document.getElementById('mainApp').style.display = 'none';
      
      // Setup password event listeners
      document.getElementById('unlockBtn').addEventListener('click', checkPassword);
      document.getElementById('passwordInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') checkPassword();
      });
    }
    
    function showMainApp() {
      document.getElementById('passwordScreen').style.display = 'none';
      document.getElementById('mainApp').style.display = 'block';
      initMainApp();
    }
    
    function checkPassword() {
      const password = document.getElementById('passwordInput').value;
      const errorMsg = document.getElementById('errorMsg');
      
      if (password === CORRECT_PASSWORD) {
        sessionStorage.setItem('voterAppUnlocked', 'true');
        showMainApp();
      } else {
        errorMsg.textContent = "❌ Incorrect password. Try again.";
        document.getElementById('passwordInput').value = '';
        document.getElementById('passwordInput').focus();
      }
    }
    
    // Your Original Application Code
    function initMainApp() {
      const texts = {
        en: {
          title: "Ward-wise Voter Analysis",
          lblWard: "1. Select Ward:",
          lblHouse: "2. Select House No.:",
          btnText: "Show Voters",
          totalHousesLabel: "Total Houses in this Ward:",
          totalVotersWardLabel: "Total Voters in this Ward:",
          totalLabel: "Total Voters:",
          resultHeader: (w, h) => `Ward ${w}, House ${h}`
        },
        hi: {
          title: "वार्ड-वार मतदाता विश्लेषण",
          lblWard: "1. वार्ड चुनें:",
          lblHouse: "2. मकान संख्या चुनें:",
          btnText: "मतदाता देखें",
          totalHousesLabel: "इस वार्ड में कुल मकान:",
          totalVotersWardLabel: "इस वार्ड में कुल मतदाता:",
          totalLabel: "कुल मतदाता:",
          resultHeader: (w, h) => `वार्ड ${w}, मकान ${h}`
        }
      };

      let currentLang = 'en';
      let allData = [];

      // Load data
      fetch('voters.json')
        .then(res => res.json())
        .then(data => {
          allData = data;
          const wards = [...new Set(data.map(d => d.Ward))].sort((a,b) => a-b);
          wards.forEach(w => {
            const opt = document.createElement('option');
            opt.value = w;
            opt.textContent = `Ward ${w}`;
            document.getElementById('wardSelect').appendChild(opt);
          });
          updateUI();
        })
        .catch(error => {
          console.error('Error loading voter data:', error);
          alert('Failed to load voter data. Please check if voters.json exists.');
        });

      // Toggle language
      document.getElementById('langToggle').addEventListener('click', () => {
        currentLang = currentLang === 'en' ? 'hi' : 'en';
        document.getElementById('langToggle').textContent = currentLang === 'en' ? 'हिंदी' : 'English';
        document.body.className = currentLang === 'hi' ? 'hindi' : '';
        updateUI();
      });

      function updateUI() {
        const t = texts[currentLang];
        document.getElementById('title').textContent = t.title;
        document.getElementById('lblWard').textContent = t.lblWard;
        document.getElementById('lblHouse').textContent = t.lblHouse;
        document.getElementById('btnText').textContent = t.btnText;
        document.getElementById('totalHousesLabel').textContent = t.totalHousesLabel;
        document.getElementById('totalVotersWardLabel').textContent = t.totalVotersWardLabel;
        document.getElementById('totalLabel').textContent = t.totalLabel;

        // Update ward options
        const wardOpts = document.querySelectorAll('#wardSelect option');
        wardOpts.forEach((opt, i) => {
          if (i > 0) opt.textContent = currentLang === 'hi' ? `वार्ड ${opt.value}` : `Ward ${opt.value}`;
        });

        // Update house options
        const houseOpts = document.querySelectorAll('#houseSelect option');
        houseOpts.forEach((opt, i) => {
          if (i > 0) opt.textContent = currentLang === 'hi' ? `मकान ${opt.value}` : `House ${opt.value}`;
        });
      }

      // Ward change
      document.getElementById('wardSelect').addEventListener('change', () => {
        const ward = parseInt(document.getElementById('wardSelect').value);
        if (!ward) {
          document.getElementById('wardSummary').style.display = 'none';
          document.getElementById('houseSelect').disabled = true;
          document.getElementById('houseSelect').innerHTML = '<option value="">-- Select House --</option>';
          document.getElementById('result').style.display = 'none';
          return;
        }

        const wardVoters = allData.filter(d => d.Ward === ward);
        const houses = [...new Set(wardVoters.map(d => d.H_No))].sort((a,b) => a-b);
        
        document.getElementById('houseCount').textContent = houses.length;
        document.getElementById('voterCount').textContent = wardVoters.length;
        document.getElementById('wardSummary').style.display = 'block';

        document.getElementById('houseSelect').innerHTML = '<option value="">-- Select House --</option>';
        houses.forEach(h => {
          const opt = document.createElement('option');
          opt.value = h;
          opt.textContent = currentLang === 'hi' ? `मकान ${h}` : `House ${h}`;
          document.getElementById('houseSelect').appendChild(opt);
        });
        document.getElementById('houseSelect').disabled = false;
        document.getElementById('result').style.display = 'none';
      });

      // Show voters
      document.getElementById('btnShow').addEventListener('click', () => {
        const ward = parseInt(document.getElementById('wardSelect').value);
        const house = parseInt(document.getElementById('houseSelect').value);
        const t = texts[currentLang];

        if (!ward || !house) return;

        const voters = allData.filter(d => d.Ward === ward && d.H_No === house);
        const nameField = currentLang === 'hi' ? 'Name_hi' : 'Name_en';

        document.getElementById('resultHeader').textContent = t.resultHeader(ward, house);
        document.getElementById('totalVoters').textContent = voters.length;
        document.getElementById('voterList').textContent = voters.map(v => v[nameField]).join(', ');
        document.getElementById('result').style.display = 'block';
      });
    }
  </script>
</body>
</html>
