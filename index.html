<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ward-wise Voter Analysis</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #4361ee;
      --card-bg: white;
      --dark: #212529;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #e4edf9);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ---------- PASSWORD ---------- */
    .password-container {
      max-width: 500px;
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 40px 20px;
      text-align: center;
    }

    .password-header {
      background: var(--primary);
      color: white;
      margin: -40px -20px 30px;
      padding: 28px;
    }

    .password-header h1 {
      margin: 0;
      line-height: 1.4;
    }

    input[type="password"] {
      padding: 12px;
      width: 100%;
      max-width: 300px;
      font-size: 18px;
      border-radius: 10px;
      border: 2px solid #ddd;
      margin: 15px 0;
    }

    .password-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .error-msg {
      color: red;
      margin-top: 10px;
    }

    /* ---------- MAIN APP ---------- */
    .main-container {
      max-width: 800px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      display: none;
      overflow: hidden;
    }

    /* ✅ HEADER FIX */
    .header {
      background: var(--primary);
      color: white;
      padding: 22px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .header h1 {
      margin: 0;
      font-size: 26px;
      line-height: 1.4;
      flex: 1;
      text-align: center;
    }

    .lang-toggle {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 6px 14px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      white-space: nowrap;
    }

    .content {
      padding: 25px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 12px;
    }

    select, button {
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #ddd;
      width: 100%;
      max-width: 250px;
      margin-top: 6px;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      max-width: 200px;
    }

    .info-box {
      background: #eef7ff;
      border-left: 4px solid var(--primary);
      padding: 14px;
      border-radius: 10px;
      margin: 15px 0;
    }

    .result {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
      display: none;
    }

    .voter-list {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-top: 12px;
      max-height: 300px;
      overflow-y: auto;
      line-height: 1.6;
    }

    /* ---------- HINDI ---------- */
    .hindi {
      font-family: 'Noto Sans Devanagari', 'Segoe UI', sans-serif;
      line-height: 1.6;
    }

  </style>
</head>

<body>

<div class="password-container" id="passwordScreen">
  <div class="password-header">
    <h1><i class="fas fa-lock"></i> Secure Access Required</h1>
  </div>
  <input type="password" id="passwordInput" placeholder="Enter password">
  <br>
  <button class="password-btn" id="unlockBtn">Unlock System</button>
  <div class="error-msg" id="errorMsg"></div>
</div>

<div class="main-container" id="mainApp">
  <div class="header">
    <div style="width:70px"></div>
    <h1 id="title">Ward-wise Voter Analysis</h1>
    <button class="lang-toggle" id="langToggle">हिंदी</button>
  </div>

  <div class="content">
    <label id="lblWard">1. Select Ward:</label>
    <select id="wardSelect"><option value="">-- Select Ward --</option></select>

    <div class="info-box" id="wardSummary" style="display:none;">
      <p><strong id="totalHousesLabel">Total Houses:</strong> <span id="houseCount"></span></p>
      <p><strong id="totalVotersWardLabel">Total Voters:</strong> <span id="voterCount"></span></p>
    </div>

    <label id="lblHouse">2. Select House No.:</label>
    <select id="houseSelect" disabled></select>

    <button id="btnShow"><i class="fas fa-search"></i> <span id="btnText">Show Voters</span></button>

    <div class="result" id="result">
      <h3 id="resultHeader"></h3>
      <p><strong id="totalLabel">Total Voters:</strong> <span id="totalVoters"></span></p>
      <div class="voter-list" id="voterList"></div>
    </div>
  </div>
</div>

<script>
const CORRECT_PASSWORD="1857";
unlockBtn.onclick=()=>passwordInput.value===CORRECT_PASSWORD?(passwordScreen.style.display="none",mainApp.style.display="block",init()):errorMsg.textContent="❌ Incorrect password";

function init(){
const T={en:{title:"Ward-wise Voter Analysis",lblWard:"1. Select Ward:",lblHouse:"2. Select House No.:",btnText:"Show Voters"},hi:{title:"वार्ड-वार मतदाता विश्लेषण",lblWard:"1. वार्ड चुनें:",lblHouse:"2. मकान संख्या चुनें:",btnText:"मतदाता देखें"}};
let L="en";
langToggle.onclick=()=>{L=L==="en"?"hi":"en";document.body.className=L==="hi"?"hindi":"";title.textContent=T[L].title;lblWard.textContent=T[L].lblWard;lblHouse.textContent=T[L].lblHouse;btnText.textContent=T[L].btnText;langToggle.textContent=L==="en"?"हिंदी":"English";}
}
</script>

</body>
</html>
