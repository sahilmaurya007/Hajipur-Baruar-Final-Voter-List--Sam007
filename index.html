<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ward-wise Voter Analysis</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- ✅ Chart.js CDN (ADDED) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --light: #f8f9fa;
      --dark: #212529;
      --card-bg: white;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4edf9 100%);
      margin: 0;
      padding: 20px;
      color: var(--dark);
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .header {
      background: var(--primary);
      color: white;
      padding: 25px;
      text-align: center;
      position: relative;
    }
    .header h1 {
      margin: 0;
      font-size: 28px;
    }
    .lang-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }
    .content {
      padding: 25px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
    }
    select, button {
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 10px;
      width: 100%;
      max-width: 250px;
      margin: 5px 0;
    }
    button {
      background: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      max-width: 200px;
    }
    .info-box {
      background: #eef7ff;
      padding: 14px;
      border-radius: 10px;
      margin: 15px 0;
      border-left: 4px solid var(--primary);
    }
    .result {
      margin-top: 20px;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 12px;
      display: none;
    }
    .voter-list {
      background: white;
      padding: 15px;
      border-radius: 8px;
      max-height: 300px;
      overflow-y: auto;
      margin-top: 12px;
      line-height: 1.5;
    }

    /* ✅ Pie Chart Box (ADDED, MATCHES UI) */
    .chart-box {
      margin-top: 25px;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      display: none;
    }
  </style>
</head>

<body>
<div class="container">
  <div class="header">
    <h1 id="title">Ward-wise Voter Analysis</h1>
    <button class="lang-toggle" id="langToggle">हिंदी</button>
  </div>

  <div class="content">

    <label id="lblWard">1. Select Ward:</label>
    <select id="wardSelect">
      <option value="">-- Select Ward --</option>
    </select>

    <div class="info-box" id="wardSummary" style="display:none;">
      <p><strong id="totalHousesLabel">Total Houses in this Ward:</strong> <span id="houseCount">0</span></p>
      <p><strong id="totalVotersWardLabel">Total Voters in this Ward:</strong> <span id="voterCount">0</span></p>
    </div>

    <!-- ✅ PIE CHART AREA (ADDED) -->
    <div class="chart-box" id="chartBox">
      <canvas id="wardPieChart"></canvas>
    </div>

    <label id="lblHouse">2. Select House No.:</label>
    <select id="houseSelect" disabled>
      <option value="">-- Select House --</option>
    </select>

    <button id="btnShow">
      <i class="fas fa-search"></i> <span id="btnText">Show Voters</span>
    </button>

    <div class="result" id="result">
      <h3><i class="fas fa-house-user"></i> <span id="resultHeader"></span></h3>
      <p><strong id="totalLabel">Total Voters:</strong> <span id="totalVoters">0</span></p>
      <div class="voter-list" id="voterList"></div>
    </div>

  </div>
</div>

<script>
let currentLang='en',allData=[],pieChart=null;

/* ---------- LANGUAGE TEXT ---------- */
const texts={
en:{
 title:"Ward-wise Voter Analysis",
 lblWard:"1. Select Ward:",
 lblHouse:"2. Select House No.:",
 btnText:"Show Voters",
 totalHousesLabel:"Total Houses in this Ward:",
 totalVotersWardLabel:"Total Voters in this Ward:",
 totalLabel:"Total Voters:",
 resultHeader:(w,h)=>`Ward ${w}, House ${h}`
},
hi:{
 title:"वार्ड-वार मतदाता विश्लेषण",
 lblWard:"1. वार्ड चुनें:",
 lblHouse:"2. मकान संख्या चुनें:",
 btnText:"मतदाता देखें",
 totalHousesLabel:"इस वार्ड में कुल मकान:",
 totalVotersWardLabel:"इस वार्ड में कुल मतदाता:",
 totalLabel:"कुल मतदाता:",
 resultHeader:(w,h)=>`वार्ड ${w}, मकान ${h}`
}
};

/* ---------- LOAD DATA ---------- */
fetch('voters.json')
.then(r=>r.json())
.then(data=>{
 allData=data;
 [...new Set(data.map(d=>d.Ward))].sort((a,b)=>a-b)
 .forEach(w=>{
   wardSelect.innerHTML+=`<option value="${w}">Ward ${w}</option>`;
 });
 updateUI();
});

/* ---------- LANGUAGE TOGGLE ---------- */
langToggle.onclick=()=>{
 currentLang=currentLang==='en'?'hi':'en';
 langToggle.textContent=currentLang==='en'?'हिंदी':'English';
 updateUI();
};

/* ---------- UPDATE UI ---------- */
function updateUI(){
 const t=texts[currentLang];
 title.textContent=t.title;
 lblWard.textContent=t.lblWard;
 lblHouse.textContent=t.lblHouse;
 btnText.textContent=t.btnText;
 totalHousesLabel.textContent=t.totalHousesLabel;
 totalVotersWardLabel.textContent=t.totalVotersWardLabel;
 totalLabel.textContent=t.totalLabel;
}

/* ---------- WARD CHANGE ---------- */
wardSelect.onchange=()=>{
 const ward=+wardSelect.value;
 if(!ward){ chartBox.style.display='none'; return; }

 const wardVoters=allData.filter(d=>d.Ward===ward);
 const houses=[...new Set(wardVoters.map(d=>d.H_No))].sort((a,b)=>a-b);

 houseCount.textContent=houses.length;
 voterCount.textContent=wardVoters.length;
 wardSummary.style.display='block';

 houseSelect.innerHTML='<option value="">-- Select House --</option>';
 houses.forEach(h=>{
   houseSelect.innerHTML+=`<option value="${h}">${currentLang==='hi'?'मकान':'House'} ${h}</option>`;
 });
 houseSelect.disabled=false;
 result.style.display='none';

 drawPieChart(wardVoters);
};

/* ---------- PIE CHART FUNCTION ---------- */
function drawPieChart(data){
 const houseMap={};
 data.forEach(v=>{
   houseMap[v.H_No]=(houseMap[v.H_No]||0)+1;
 });

 const labels=Object.keys(houseMap).map(h=>`${currentLang==='hi'?'मकान':'House'} ${h}`);
 const values=Object.values(houseMap);

 const colors=labels.map((_,i)=>`hsl(${i*50},70%,60%)`);

 if(pieChart) pieChart.destroy();

 pieChart=new Chart(document.getElementById('wardPieChart'),{
   type:'pie',
   data:{
     labels:labels,
     datasets:[{
       data:values,
       backgroundColor:colors
     }]
   },
   options:{
     plugins:{
       legend:{position:'bottom'}
     }
   }
 });

 chartBox.style.display='block';
}

/* ---------- SHOW VOTERS ---------- */
btnShow.onclick=()=>{
 const w=+wardSelect.value,h=+houseSelect.value;
 if(!w||!h)return;
 const voters=allData.filter(d=>d.Ward===w&&d.H_No===h);
 resultHeader.textContent=texts[currentLang].resultHeader(w,h);
 totalVoters.textContent=voters.length;
 voterList.textContent=voters.map(v=>currentLang==='hi'?v.Name_hi:v.Name_en).join(', ');
 result.style.display='block';
};
</script>
</body>
</html>
