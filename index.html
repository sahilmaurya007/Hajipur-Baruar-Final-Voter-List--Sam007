<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voter Analysis - Password Required</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --card-bg: white;
      --dark: #212529;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4edf9 100%);
      margin: 0;
      padding: 20px;
      color: var(--dark);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      padding: 40px 20px;
    }
    .header {
      background: var(--primary);
      color: white;
      padding: 25px;
      margin: -40px -20px 30px;
      position: relative;
    }
    .header h1 {
      margin: 0;
      font-size: 28px;
    }
    input[type="password"] {
      padding: 12px;
      font-size: 18px;
      border: 2px solid #ddd;
      border-radius: 10px;
      width: 100%;
      max-width: 300px;
      text-align: center;
      margin: 15px 0;
    }
    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background: #3a56d4;
    }
    .error {
      color: #e74c3c;
      margin-top: 15px;
      font-weight: bold;
    }
    select {
      padding: 10px 15px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 8px;
      width: 100%;
      max-width: 300px;
      margin: 10px 0;
    }
    .info-box {
      background: #eef7ff;
      padding: 15px;
      border-radius: 10px;
      margin: 15px 0;
      border-left: 4px solid var(--primary);
    }
    .result-box {
      margin-top: 25px;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 12px;
      border: 1px solid #e0e0e0;
    }
    .voter-list {
      background: white;
      padding: 15px;
      border-radius: 8px;
      max-height: 300px;
      overflow-y: auto;
      margin-top: 15px;
      line-height: 1.6;
      text-align: left;
      border: 1px solid #eee;
    }
    .step {
      margin: 20px 0;
      padding: 15px;
      border-radius: 10px;
      background: #f8f9fa;
    }
    .step-label {
      font-weight: bold;
      color: var(--primary);
      margin-bottom: 8px;
      display: block;
    }
    .content, #mainApp { display: none; }
    .content.show, #mainApp.show { display: block; }
    .lang-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }
    .lang-toggle:hover {
      background: rgba(255,255,255,0.3);
    }
    .total-display {
      font-size: 1.2em;
      font-weight: bold;
      color: #2c3e50;
      padding: 10px;
      background: #e8f4ff;
      border-radius: 8px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <!-- Password Screen -->
  <div class="container" id="passwordScreen">
    <div class="header">
      <h1><i class="fas fa-lock"></i> Secure Access Required</h1>
    </div>
    <p>Enter the password to view voter data.</p>
    <input type="password" id="passwordInput" placeholder="Password" autocomplete="off" />
    <br>
    <button id="unlockBtn">Unlock</button>
    <div class="error" id="errorMsg" style="display: none;"></div>
  </div>

  <!-- Main App (Hidden Until Password Correct) -->
  <div class="container" id="mainApp">
    <div class="header">
      <h1 id="title">Ward-wise Voter Analysis</h1>
      <button class="lang-toggle" id="langToggle">हिंदी</button>
    </div>

    <div class="content">
      <!-- Step 1: Select Ward -->
      <div class="step">
        <label class="step-label" id="lblWard">1. Select Ward:</label>
        <select id="wardSelect">
          <option value="">-- Select Ward --</option>
        </select>
      </div>

      <!-- Step 2: Total Houses (Auto-calculated) -->
      <div class="step" id="totalHousesSection" style="display: none;">
        <label class="step-label" id="totalHousesLabel">2. Total Houses in Selected Ward:</label>
        <div class="total-display" id="houseCountDisplay">0</div>
      </div>

      <!-- Step 3: Select House -->
      <div class="step" id="selectHouseSection" style="display: none;">
        <label class="step-label" id="lblHouse">3. Select House No.:</label>
        <select id="houseSelect">
          <option value="">-- Select House --</option>
        </select>
      </div>

      <button id="btnShow" style="margin-top: 20px; width: 100%; max-width: 300px;">
        <i class="fas fa-search"></i> <span id="btnText">Show Voters</span>
      </button>

      <!-- Results Section -->
      <div class="result-box" id="result" style="display: none;">
        <h3><i class="fas fa-house-user"></i> <span id="resultHeader">Ward 1, House 1</span></h3>
        <p><strong id="totalLabel">Total Voters in this House:</strong> <span id="totalVoters" style="font-size: 1.2em; color: var(--primary);">0</span></p>
        
        <div class="voter-list" id="voterList">
          <!-- Voter names will appear here -->
        </div>
      </div>
    </div>
  </div>

  <script>
    const CORRECT_PASSWORD = "1857";
    const passwordScreen = document.getElementById('passwordScreen');
    const mainApp = document.getElementById('mainApp');

    // Check if already unlocked
    if (sessionStorage.getItem('unlocked') === 'true') {
      passwordScreen.style.display = 'none';
      mainApp.classList.add('show');
      loadApp();
    } else {
      document.getElementById('unlockBtn').addEventListener('click', () => {
        const input = document.getElementById('passwordInput').value;
        const errorMsg = document.getElementById('errorMsg');
        if (input === CORRECT_PASSWORD) {
          sessionStorage.setItem('unlocked', 'true');
          passwordScreen.style.display = 'none';
          mainApp.classList.add('show');
          loadApp();
        } else {
          errorMsg.textContent = "❌ Incorrect password. Try again.";
          errorMsg.style.display = 'block';
          document.getElementById('passwordInput').value = '';
        }
      });

      // Allow Enter key
      document.getElementById('passwordInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') document.getElementById('unlockBtn').click();
      });
    }

    function loadApp() {
      const texts = {
        en: {
          title: "Ward-wise Voter Analysis",
          lblWard: "1. Select Ward:",
          totalHousesLabel: "2. Total Houses in Selected Ward:",
          lblHouse: "3. Select House No.:",
          btnText: "Show Voters",
          totalLabel: "Total Voters in this House:",
          resultHeader: (w, h) => `Ward ${w}, House ${h}`,
          selectWardFirst: "Please select a ward first",
          noVoters: "No voters found in this house"
        },
        hi: {
          title: "वार्ड-वार मतदाता विश्लेषण",
          lblWard: "1. वार्ड चुनें:",
          totalHousesLabel: "2. चुने गए वार्ड में कुल मकान:",
          lblHouse: "3. मकान संख्या चुनें:",
          btnText: "मतदाता देखें",
          totalLabel: "इस मकान में कुल मतदाता:",
          resultHeader: (w, h) => `वार्ड ${w}, मकान ${h}`,
          selectWardFirst: "कृपया पहले एक वार्ड चुनें",
          noVoters: "इस मकान में कोई मतदाता नहीं मिले"
        }
      };

      let currentLang = 'en';
      let allData = [];

      // Load voter data
      fetch('voters.json')
        .then(res => {
          if (!res.ok) throw new Error('Failed to load voter data');
          return res.json();
        })
        .then(data => {
          allData = data;
          const wards = [...new Set(data.map(d => d.Ward))].sort((a,b) => a-b);
          const wardSelect = document.getElementById('wardSelect');
          wards.forEach(w => {
            const opt = document.createElement('option');
            opt.value = w;
            opt.textContent = `Ward ${w}`;
            wardSelect.appendChild(opt);
          });
          updateUI();
        })
        .catch(error => {
          console.error('Error loading voter data:', error);
          alert('Failed to load voter data. Please check if voters.json exists.');
        });

      // Language toggle
      document.getElementById('langToggle').addEventListener('click', () => {
        currentLang = currentLang === 'en' ? 'hi' : 'en';
        document.getElementById('langToggle').textContent = currentLang === 'en' ? 'हिंदी' : 'English';
        updateUI();
      });

      function updateUI() {
        const t = texts[currentLang];
        document.getElementById('title').textContent = t.title;
        document.getElementById('lblWard').textContent = t.lblWard;
        document.getElementById('totalHousesLabel').textContent = t.totalHousesLabel;
        document.getElementById('lblHouse').textContent = t.lblHouse;
        document.getElementById('btnText').textContent = t.btnText;
        document.getElementById('totalLabel').textContent = t.totalLabel;

        // Update ward options
        const wardOpts = document.querySelectorAll('#wardSelect option');
        wardOpts.forEach((opt, i) => {
          if (i > 0) opt.textContent = currentLang === 'hi' ? `वार्ड ${opt.value}` : `Ward ${opt.value}`;
        });

        // Update house options
        const houseOpts = document.querySelectorAll('#houseSelect option');
        houseOpts.forEach((opt, i) => {
          if (i > 0) opt.textContent = currentLang === 'hi' ? `मकान ${opt.value}` : `House ${opt.value}`;
        });

        // Update result header if visible
        const resultHeader = document.getElementById('resultHeader');
        if (document.getElementById('result').style.display !== 'none') {
          const ward = document.getElementById('wardSelect').value;
          const house = document.getElementById('houseSelect').value;
          if (ward && house) {
            resultHeader.textContent = t.resultHeader(ward, house);
          }
        }
      }

      // Ward selection handler
      document.getElementById('wardSelect').addEventListener('change', () => {
        const ward = parseInt(document.getElementById('wardSelect').value);
        const totalHousesSection = document.getElementById('totalHousesSection');
        const selectHouseSection = document.getElementById('selectHouseSection');
        const resultDiv = document.getElementById('result');
        
        // Reset everything if no ward selected
        if (!ward) {
          totalHousesSection.style.display = 'none';
          selectHouseSection.style.display = 'none';
          resultDiv.style.display = 'none';
          document.getElementById('houseSelect').innerHTML = '<option value="">-- Select House --</option>';
          return;
        }

        // Filter data for selected ward
        const wardVoters = allData.filter(d => d.Ward === ward);
        const houses = [...new Set(wardVoters.map(d => d.H_No))].sort((a,b) => a-b);
        
        // Display total houses
        document.getElementById('houseCountDisplay').textContent = houses.length;
        totalHousesSection.style.display = 'block';

        // Populate house dropdown
        const houseSelect = document.getElementById('houseSelect');
        houseSelect.innerHTML = '<option value="">-- Select House --</option>';
        
        houses.forEach(h => {
          const opt = document.createElement('option');
          opt.value = h;
          opt.textContent = currentLang === 'hi' ? `मकान ${h}` : `House ${h}`;
          houseSelect.appendChild(opt);
        });
        
        selectHouseSection.style.display = 'block';
        resultDiv.style.display = 'none';
      });

      // Show voters button handler
      document.getElementById('btnShow').addEventListener('click', () => {
        const ward = parseInt(document.getElementById('wardSelect').value);
        const house = parseInt(document.getElementById('houseSelect').value);
        const t = texts[currentLang];

        if (!ward) {
          alert(t.selectWardFirst);
          return;
        }

        if (!house) {
          // If no house selected, show all voters in the ward
          const wardVoters = allData.filter(d => d.Ward === ward);
          const nameField = currentLang === 'hi' ? 'Name_hi' : 'Name_en';
          
          document.getElementById('resultHeader').textContent = currentLang === 'hi' 
            ? `वार्ड ${ward} के सभी मतदाता` 
            : `All Voters in Ward ${ward}`;
          
          document.getElementById('totalVoters').textContent = wardVoters.length;
          
          const voterList = document.getElementById('voterList');
          if (wardVoters.length > 0) {
            voterList.innerHTML = wardVoters.map(v => 
              `<div style="padding: 8px; border-bottom: 1px solid #eee;">
                <strong>${v[nameField]}</strong> (House: ${v.H_No})
               </div>`
            ).join('');
          } else {
            voterList.innerHTML = `<p style="color: #666; text-align: center;">${t.noVoters}</p>`;
          }
        } else {
          // Show voters for specific house
          const voters = allData.filter(d => d.Ward === ward && d.H_No === house);
          const nameField = currentLang === 'hi' ? 'Name_hi' : 'Name_en';

          document.getElementById('resultHeader').textContent = t.resultHeader(ward, house);
          document.getElementById('totalVoters').textContent = voters.length;
          
          const voterList = document.getElementById('voterList');
          if (voters.length > 0) {
            voterList.innerHTML = voters.map(v => 
              `<div style="padding: 8px; border-bottom: 1px solid #eee;">${v[nameField]}</div>`
            ).join('');
          } else {
            voterList.innerHTML = `<p style="color: #666; text-align: center;">${t.noVoters}</p>`;
          }
        }
        
        document.getElementById('result').style.display = 'block';
      });

      // House selection handler
      document.getElementById('houseSelect').addEventListener('change', () => {
        document.getElementById('result').style.display = 'none';
      });
    }
  </script>
</body>
</html>
