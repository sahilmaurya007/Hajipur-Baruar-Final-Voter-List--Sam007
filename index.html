<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ward-wise Voter Analysis</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --light: #f8f9fa;
      --dark: #212529;
      --card-bg: white;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4edf9 100%);
      margin: 0;
      padding: 20px;
      color: var(--dark);
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .header {
      background: var(--primary);
      color: white;
      padding: 25px;
      text-align: center;
      position: relative;
    }
    .header h1 {
      margin: 0;
      font-size: 28px;
    }
    .lang-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }
    .content {
      padding: 25px;
    }
    .password-screen {
      text-align: center;
      padding: 40px 25px;
    }
    .password-screen h2 {
      margin-bottom: 20px;
      color: var(--primary);
    }
    .password-input {
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 10px;
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
      text-align: center;
    }
    .password-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      margin-top: 15px;
    }
    .error-message {
      color: #dc3545;
      margin-top: 10px;
      display: none;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
    }
    select, button {
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 10px;
      width: 100%;
      max-width: 250px;
      margin: 5px 0;
    }
    button {
      background: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      max-width: 200px;
    }
    .info-box {
      background: #eef7ff;
      padding: 14px;
      border-radius: 10px;
      margin: 15px 0;
      border-left: 4px solid var(--primary);
    }
    .result {
      margin-top: 20px;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 12px;
      display: none;
    }
    .voter-list {
      background: white;
      padding: 15px;
      border-radius: 8px;
      max-height: 300px;
      overflow-y: auto;
      margin-top: 12px;
      line-height: 1.5;
    }
    .chart-box {
      margin-top: 25px;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      display: none;
      text-align: center;
    }
    .main-content {
      display: none;
    }
    /* Smaller pie chart container */
    .chart-container {
      max-width: 400px;
      margin: 0 auto;
      height: 300px;
    }
    /* House summary table */
    .house-summary {
      margin-top: 20px;
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #dee2e6;
      display: none;
    }
    .house-summary h4 {
      margin-top: 0;
      color: var(--primary);
      border-bottom: 2px solid var(--primary);
      padding-bottom: 8px;
      margin-bottom: 15px;
    }
    .house-summary-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    .house-summary-table th {
      background: var(--primary);
      color: white;
      padding: 10px;
      text-align: left;
    }
    .house-summary-table td {
      padding: 8px 10px;
      border-bottom: 1px solid #dee2e6;
    }
    .house-summary-table tr:nth-child(even) {
      background: #eef7ff;
    }
    .house-summary-table tr:hover {
      background: #e2eafc;
    }
  </style>
</head>

<body>
<div class="container">
  <div class="header">
    <h1 id="title">Ward-wise Voter Analysis</h1>
    <button class="lang-toggle" id="langToggle">हिंदी</button>
  </div>

  <!-- Password Screen -->
  <div class="password-screen" id="passwordScreen">
    <h2 id="passwordTitle">Enter Password to Access</h2>
    <input type="password" id="passwordInput" class="password-input" placeholder="Enter password">
    <button class="password-btn" id="passwordBtn">
      <i class="fas fa-lock"></i> <span id="passwordBtnText">Access Dashboard</span>
    </button>
    <div class="error-message" id="passwordError">
      <i class="fas fa-exclamation-circle"></i> <span id="errorText">Incorrect password. Please try again.</span>
    </div>
  </div>

  <!-- Main Content (hidden until password is entered) -->
  <div class="main-content" id="mainContent">
    <div class="content">

      <label id="lblWard">1. Select Ward:</label>
      <select id="wardSelect">
        <option value="">-- Select Ward --</option>
      </select>

      <div class="info-box" id="wardSummary" style="display:none;">
        <p><strong id="totalHousesLabel">Total Houses in this Ward:</strong> <span id="houseCount">0</span></p>
        <p><strong id="totalVotersWardLabel">Total Voters in this Ward:</strong> <span id="voterCount">0</span></p>
      </div>

      <!-- House Summary Table -->
      <div class="house-summary" id="houseSummary">
        <h4 id="houseSummaryTitle">House-wise Voter Count</h4>
        <table class="house-summary-table" id="houseSummaryTable">
          <thead>
            <tr>
              <th id="houseNoHeader">House No.</th>
              <th id="votersHeader">Total Voters</th>
            </tr>
          </thead>
          <tbody id="houseSummaryBody">
            <!-- Will be populated dynamically -->
          </tbody>
        </table>
      </div>

      <!-- Pie Chart Container -->
      <div class="chart-box" id="chartBox">
        <h4 id="chartTitle">House-wise Voter Distribution</h4>
        <div class="chart-container">
          <canvas id="wardPieChart"></canvas>
        </div>
      </div>

      <label id="lblHouse">2. Select House No.:</label>
      <select id="houseSelect" disabled>
        <option value="">-- Select House --</option>
      </select>

      <button id="btnShow">
        <i class="fas fa-search"></i> <span id="btnText">Show Voters</span>
      </button>

      <div class="result" id="result">
        <h3><i class="fas fa-house-user"></i> <span id="resultHeader"></span></h3>
        <p><strong id="totalLabel">Total Voters:</strong> <span id="totalVoters">0</span></p>
        <div class="voter-list" id="voterList"></div>
      </div>

    </div>
  </div>
</div>

<script>
// Password for access (change this to your desired password)
const ACCESS_PASSWORD = "1857"; // CHANGED TO 1857

let currentLang = 'en';
let allData = [];
let pieChart = null;

/* ---------- LANGUAGE TEXT ---------- */
const texts = {
  en: {
    title: "Ward-wise Voter Analysis",
    passwordTitle: "Enter Password to Access",
    passwordBtnText: "Access Dashboard",
    errorText: "Incorrect password. Please try again.",
    lblWard: "1. Select Ward:",
    lblHouse: "2. Select House No.:",
    btnText: "Show Voters",
    totalHousesLabel: "Total Houses in this Ward:",
    totalVotersWardLabel: "Total Voters in this Ward:",
    totalLabel: "Total Voters:",
    resultHeader: (w, h) => `Ward ${w}, House ${h}`,
    houseSummaryTitle: "House-wise Voter Count",
    houseNoHeader: "House No.",
    votersHeader: "Total Voters",
    chartTitle: "House-wise Voter Distribution"
  },
  hi: {
    title: "वार्ड-वार मतदाता विश्लेषण",
    passwordTitle: "एक्सेस करने के लिए पासवर्ड दर्ज करें",
    passwordBtnText: "डैशबोर्ड एक्सेस करें",
    errorText: "गलत पासवर्ड। कृपया पुनः प्रयास करें।",
    lblWard: "1. वार्ड चुनें:",
    lblHouse: "2. मकान संख्या चुनें:",
    btnText: "मतदाता देखें",
    totalHousesLabel: "इस वार्ड में कुल मकान:",
    totalVotersWardLabel: "इस वार्ड में कुल मतदाता:",
    totalLabel: "कुल मतदाता:",
    resultHeader: (w, h) => `वार्ड ${w}, मकान ${h}`,
    houseSummaryTitle: "मकान-वार मतदाता गणना",
    houseNoHeader: "मकान संख्या",
    votersHeader: "कुल मतदाता",
    chartTitle: "मकान-वार मतदाता वितरण"
  }
};

/* ---------- INITIALIZE APP ---------- */
function initializeApp() {
  updateUI();
  setupEventListeners();
}

/* ---------- SETUP EVENT LISTENERS ---------- */
function setupEventListeners() {
  // Password button click
  passwordBtn.onclick = checkPassword;
  
  // Enter key in password field
  passwordInput.onkeypress = function(e) {
    if (e.key === 'Enter') checkPassword();
  };
  
  // Language toggle
  langToggle.onclick = () => {
    currentLang = currentLang === 'en' ? 'hi' : 'en';
    langToggle.textContent = currentLang === 'en' ? 'हिंदी' : 'English';
    updateUI();
  };
  
  // Ward select change
  wardSelect.onchange = handleWardChange;
  
  // Show voters button
  btnShow.onclick = showVoters;
}

/* ---------- CHECK PASSWORD ---------- */
function checkPassword() {
  const enteredPassword = passwordInput.value.trim();
  if (enteredPassword === ACCESS_PASSWORD) {
    // Correct password - show main content
    passwordScreen.style.display = 'none';
    mainContent.style.display = 'block';
    
    // Load data after successful password entry
    loadData();
  } else {
    // Incorrect password - show error
    passwordError.style.display = 'block';
    passwordInput.value = '';
    passwordInput.focus();
  }
}

/* ---------- LOAD DATA ---------- */
function loadData() {
  // Try to load from voters.json file
  fetch('voters.json')
    .then(response => {
      if (!response.ok) {
        throw new Error('voters.json not found, creating sample data');
      }
      return response.json();
    })
    .then(data => {
      allData = data;
      console.log('Data loaded from voters.json:', data.length, 'records');
      populateWardDropdown();
    })
    .catch(error => {
      console.log(error.message);
      createSampleData();
    });
}

/* ---------- CREATE SAMPLE DATA (for testing) ---------- */
function createSampleData() {
  console.log('Creating sample data...');
  allData = [];
  
  // Create sample data for 11 wards
  const voterNamesEn = [
    "Rajesh Kumar", "Sunita Sharma", "Amit Patel", "Priya Singh", "Vikram Yadav",
    "Neha Gupta", "Sanjay Verma", "Anjali Mishra", "Rahul Jain", "Pooja Reddy",
    "Mohan Das", "Kavita Nair", "Deepak Choudhary", "Swati Tiwari", "Rohan Mehta"
  ];
  
  const voterNamesHi = [
    "राजेश कुमार", "सुनीता शर्मा", "अमित पटेल", "प्रिया सिंह", "विक्रम यादव",
    "नेहा गुप्ता", "संजय वर्मा", "अंजलि मिश्रा", "राहुल जैन", "पूजा रेड्डी",
    "मोहन दास", "कविता नायर", "दीपक चौधरी", "स्वाति तिवारी", "रोहन मेहता"
  ];

  for (let ward = 1; ward <= 11; ward++) {
    // Each ward has 10-15 houses (numbered 1-15)
    const numHouses = Math.floor(Math.random() * 6) + 10;
    
    for (let houseNum = 1; houseNum <= numHouses; houseNum++) {
      // Each house has 1-5 voters
      const numVoters = Math.floor(Math.random() * 5) + 1;
      
      for (let v = 1; v <= numVoters; v++) {
        const nameIndex = (ward + houseNum + v) % voterNamesEn.length;
        allData.push({
          Ward: ward,
          H_No: houseNum.toString(), // Using simple house numbers (1, 2, 3...)
          Name_en: voterNamesEn[nameIndex],
          Name_hi: voterNamesHi[nameIndex]
        });
      }
    }
  }
  
  console.log('Sample data created:', allData.length, 'records');
  populateWardDropdown();
}

/* ---------- POPULATE WARD DROPDOWN ---------- */
function populateWardDropdown() {
  const wards = [...new Set(allData.map(d => d.Ward))].sort((a, b) => a - b);
  
  // Clear existing options (except the first one)
  wardSelect.innerHTML = '<option value="">-- Select Ward --</option>';
  
  // Add ward options
  wards.forEach(ward => {
    const option = document.createElement('option');
    option.value = ward;
    option.textContent = currentLang === 'hi' ? `वार्ड ${ward}` : `Ward ${ward}`;
    wardSelect.appendChild(option);
  });
  
  console.log(`Populated ${wards.length} wards`);
}

/* ---------- UPDATE UI ---------- */
function updateUI() {
  const t = texts[currentLang];
  title.textContent = t.title;
  passwordTitle.textContent = t.passwordTitle;
  passwordBtnText.textContent = t.passwordBtnText;
  errorText.textContent = t.errorText;
  lblWard.textContent = t.lblWard;
  lblHouse.textContent = t.lblHouse;
  btnText.textContent = t.btnText;
  totalHousesLabel.textContent = t.totalHousesLabel;
  totalVotersWardLabel.textContent = t.totalVotersWardLabel;
  totalLabel.textContent = t.totalLabel;
  houseSummaryTitle.textContent = t.houseSummaryTitle;
  houseNoHeader.textContent = t.houseNoHeader;
  votersHeader.textContent = t.votersHeader;
  chartTitle.textContent = t.chartTitle;
  
  // Update placeholders
  passwordInput.placeholder = currentLang === 'hi' ? 'पासवर्ड दर्ज करें' : 'Enter password';
  
  // Update ward dropdown labels if already populated
  if (allData.length > 0) {
    const wardOptions = wardSelect.querySelectorAll('option:not(:first-child)');
    wardOptions.forEach(option => {
      const wardNum = option.value;
      option.textContent = currentLang === 'hi' ? `वार्ड ${wardNum}` : `Ward ${wardNum}`;
    });
  }
}

/* ---------- WARD CHANGE ---------- */
function handleWardChange() {
  const ward = +wardSelect.value;
  if (!ward) { 
    chartBox.style.display = 'none';
    houseSummary.style.display = 'none';
    wardSummary.style.display = 'none';
    houseSelect.disabled = true;
    return; 
  }

  const wardVoters = allData.filter(d => d.Ward === ward);
  const houseMap = {};
  
  // Count voters per house
  wardVoters.forEach(v => {
    houseMap[v.H_No] = (houseMap[v.H_No] || 0) + 1;
  });
  
  // Convert house numbers to numbers for proper sorting
  const houses = Object.keys(houseMap).map(Number).sort((a, b) => a - b);
  const houseCounts = houses.map(h => houseMap[h.toString()]);

  // Update ward summary
  houseCount.textContent = houses.length;
  voterCount.textContent = wardVoters.length;
  wardSummary.style.display = 'block';

  // Populate house dropdown
  houseSelect.innerHTML = '<option value="">-- Select House --</option>';
  houses.forEach(house => {
    const option = document.createElement('option');
    option.value = house;
    option.textContent = currentLang === 'hi' ? `मकान ${house}` : `House ${house}`;
    houseSelect.appendChild(option);
  });
  
  houseSelect.disabled = false;
  result.style.display = 'none';

  // Update house summary table
  updateHouseSummaryTable(houseMap);
  
  // Draw pie chart
  drawPieChart(houses, houseCounts);
}

/* ---------- UPDATE HOUSE SUMMARY TABLE ---------- */
function updateHouseSummaryTable(houseMap) {
  const houseSummaryBody = document.getElementById('houseSummaryBody');
  houseSummaryBody.innerHTML = '';
  
  // Sort houses numerically
  const sortedHouses = Object.keys(houseMap)
    .map(Number)
    .sort((a, b) => a - b)
    .map(String);
  
  // Add rows to table
  sortedHouses.forEach(houseNo => {
    const row = document.createElement('tr');
    
    const houseCell = document.createElement('td');
    houseCell.textContent = houseNo;
    
    const votersCell = document.createElement('td');
    votersCell.textContent = houseMap[houseNo];
    
    row.appendChild(houseCell);
    row.appendChild(votersCell);
    houseSummaryBody.appendChild(row);
  });
  
  // Show the house summary section
  houseSummary.style.display = 'block';
}

/* ---------- PIE CHART FUNCTION ---------- */
function drawPieChart(houses, counts) {
  const labels = houses.map(h => 
    `${currentLang === 'hi' ? 'मकान' : 'House'} ${h}`
  );

  // Generate colors for each house
  const colors = houses.map((_, i) => {
    const hue = (i * 137.5) % 360; // Golden angle for good distribution
    return `hsl(${hue}, 70%, 60%)`;
  });

  // Destroy existing chart if it exists
  if (pieChart) {
    pieChart.destroy();
  }

  const ctx = document.getElementById('wardPieChart').getContext('2d');
  pieChart = new Chart(ctx, {
    type: 'pie',
    data: {
      labels: labels,
      datasets: [{
        data: counts,
        backgroundColor: colors,
        borderWidth: 1,
        borderColor: '#fff'
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: {
          position: 'right',
          labels: {
            padding: 15,
            usePointStyle: true,
            font: {
              size: 11
            }
          }
        },
        tooltip: {
          callbacks: {
            label: function(context) {
              const label = context.label || '';
              const value = context.raw || 0;
              const total = context.dataset.data.reduce((a, b) => a + b, 0);
              const percentage = Math.round((value / total) * 100);
              return `${label}: ${value} voters (${percentage}%)`;
            }
          }
        }
      }
    }
  });

  chartBox.style.display = 'block';
}

/* ---------- SHOW VOTERS ---------- */
function showVoters() {
  const w = +wardSelect.value;
  const h = document.getElementById('houseSelect').value;
  
  if (!w || !h) {
    alert(currentLang === 'hi' ? 'कृपया वार्ड और मकान संख्या चुनें' : 'Please select ward and house number');
    return;
  }
  
  // FIX: Convert h to string to match the data format
  const houseStr = h.toString();
  const voters = allData.filter(d => d.Ward === w && d.H_No === houseStr);
  
  resultHeader.textContent = texts[currentLang].resultHeader(w, h);
  totalVoters.textContent = voters.length;
  
  if (voters.length > 0) {
    voterList.innerHTML = voters.map(v => 
      `<div>• ${currentLang === 'hi' ? v.Name_hi : v.Name_en}</div>`
    ).join('');
  } else {
    voterList.textContent = currentLang === 'hi' ? 'कोई मतदाता नहीं मिला' : 'No voters found';
  }
  
  result.style.display = 'block';
}

/* ---------- INITIALIZE ON LOAD ---------- */
document.addEventListener('DOMContentLoaded', initializeApp);
</script>
</body>
</html>
